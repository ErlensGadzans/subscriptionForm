<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Subsciption form</title>
  </head>
  <body>
    <div class="container col-4 mt-5">
      <form action="api.php?name=subscribe">
        <div class="mb-3">
          <label for="subscription_email" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="subscription_email"
            aria-describedby="emailHelp"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="subscription_name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="subscription_name"
            name="name"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="subscription_check"
          />
          <label class="form-check-label" for="subscription_check"
            >agree with Privacy Policy</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="Request.js"></script>
    <script src="script.js"></script>
  </body>
</html>
